<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Make Your Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-900 text-white">
    <div class="background-container"></div>
    <header id="main-header" class="absolute top-0 left-0 right-0 p-4 z-20"></header>

    <div class="relative min-h-screen flex flex-col items-center p-4 z-10">
        <div id="profile-container" class="w-full max-w-4xl mx-auto flex flex-col items-center flex-grow pt-24 md:pt-32 hidden">
            
            <main class="w-full grid grid-cols-1 lg:grid-cols-3 gap-8 animate-fade-in-up">
                <div class="lg:col-span-1 space-y-6">
                    <div class="glass-card p-6 flex flex-col items-center text-center">
                        <img id="profile-avatar" src="../images/default-avatar.png" class="w-32 h-32 rounded-full object-cover border-4 border-slate-700 mb-4">
                        <h1 id="profile-username" class="text-3xl font-bold"></h1>
                        <p id="profile-bio" class="text-slate-400 mt-2 min-h-[4rem]"></p>
                        <div id="profile-actions" class="mt-4 flex gap-4">
                           </div>
                    </div>
                    <div class="glass-card p-6">
                        <h2 class="text-2xl font-bold mb-4" data-key="statsHeader">Статистика</h2>
                        <p><strong data-key="quotesViewedLabel">Просмотрено цитат:</strong> <span id="profile-quotes-viewed" class="font-light">0</span></p>
                        <p class="mt-2"><strong data-key="friends">Друзей:</strong> <span id="profile-friends-count" class="font-light">0</span></p>
                    </div>
                </div>

                <div class="lg:col-span-2 glass-card p-6">
                    <h2 class="text-2xl font-bold mb-4" data-key="friends">Друзья</h2>
                    <div id="profile-friends-list" class="grid grid-cols-1 sm:grid-cols-2 gap-4 max-h-[60vh] overflow-y-auto pr-2">
                        </div>
                </div>
            </main>

             <div class="mt-12 text-center">
                <a href="leaderboard.html" class="text-slate-400 hover:text-white transition-colors" data-key="backToLeaderboard">&larr; Назад к таблице лидеров</a>
            </div>
        </div>
        <div id="loading-profile" class="text-center pt-32">
            <p data-key="loading">Загрузка профиля...</p>
        </div>
    </div>
    
    <audio id="notification-sound" src="" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
